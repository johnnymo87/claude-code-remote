# NOTE: Primary secrets management is via 1Password (see .env.1password)
# This file documents what secrets exist and provides config defaults.
# SecretSpec/Keychain can be used as a fallback on macOS.

[project]
name = "claude-code-remote"
revision = "1.0"

[profiles.default]
# Secrets - required (stored in 1Password Automation vault)
CCR_API_KEY = { description = "Shared key for Worker â†” Agent authentication", required = true }
TELEGRAM_BOT_TOKEN = { description = "Telegram Bot API token from @BotFather", required = true }
TELEGRAM_WEBHOOK_SECRET = { description = "Secret for validating Telegram webhook requests", required = true }
TELEGRAM_WEBHOOK_PATH_SECRET = { description = "URL path obfuscation for webhook endpoint", required = true }

# Config - with defaults (not secrets, safe in git)
TELEGRAM_ENABLED = { default = "true" }
TELEGRAM_CHAT_ID = { default = "8248645256" }
TELEGRAM_GROUP_ID = { description = "Telegram group ID for group notifications", default = "" }
TELEGRAM_WHITELIST = { description = "Comma-separated list of allowed Telegram user IDs", default = "" }
TELEGRAM_WEBHOOK_PORT = { default = "4731" }
TELEGRAM_DROP_PENDING_UPDATES = { default = "true" }
TELEGRAM_FORCE_IPV4 = { description = "Force IPv4 for Telegram API connections", default = "false" }
WEBHOOK_DOMAIN = { description = "Public domain for webhook endpoint (direct mode)", default = "" }
CCR_WORKER_URL = { default = "https://ccr-router.jonathan-mohrbacher.workers.dev" }
CCR_MACHINE_ID = { description = "Unique machine identifier", required = true }
LOG_LEVEL = { default = "info" }
